<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* 1. js에서 전체 선택자를 찾기 실패했습니다 
2. aside를 중간으로 정렬하지 못했습니다 
3. body에 overflow-x: hidden; 값이 박스에서 element의 위치를 조절 하는 것은 알겠는데 예제로 나온 페이지에서 어떤 작용을 하는지 못찾았습니다 
4. 함수와 반복문을 적용시키지 못했습니다 
5. transform: translate(-50%, 0); js에서 적용시키지 못했습니다 */
* {margin:0px; padding:0px; box-sizing: border-box;}
aside{transform: translate(-50%, 0);}

</style>

</head>

<body>

      <script>

      const aside = document.createElement('aside');
      aside.id  = 'move-btn';
      document.body.appendChild(aside);
      
      const h1 = document.createElement('h1')
      let newContent = document.createTextNode("move!");
      document.body.children[1].appendChild(h1);
      h1.appendChild(newContent);

      const div = document.createElement('div')
      div.id  = 'root';
      document.body.appendChild(div);
      
      const main = document.createElement('main')
      document.body.children[2].appendChild(main);
      
      const sectionleft = document.createElement('section')
      sectionleft.id  = 'left-sect';
      document.body.children[2].children[0].appendChild(sectionleft);

      const ul = document.createElement('ul')
      document.body.children[2].children[0].children[0].appendChild(ul);

      const li1 = document.createElement('li')
      let items1 = document.createTextNode("items-1");
      document.body.children[2].children[0].children[0].children[0].appendChild(li1);
      li1.appendChild(items1);

      const li2 = document.createElement('li')
      let items2 = document.createTextNode("items-2");
      document.body.children[2].children[0].children[0].children[0].appendChild(li2);
      li2.appendChild(items2);

      const li3 = document.createElement('li')
      let items3 = document.createTextNode("items-3");
      document.body.children[2].children[0].children[0].children[0].appendChild(li3);
      li3.appendChild(items3);

      const li4 = document.createElement('li')
      let items4 = document.createTextNode("items-4");
      document.body.children[2].children[0].children[0].children[0].appendChild(li4);
      li4.appendChild(items4);
      
      const li5 = document.createElement('li')
      let items5 = document.createTextNode("items-5");
      document.body.children[2].children[0].children[0].children[0].appendChild(li5);
      li5.appendChild(items5);
      

      const sectionright = document.createElement('section')
      sectionright.id  = 'right-sect';
      document.body.children[2].children[0].appendChild(sectionright);
      const ul2 = document.createElement('ul')
      document.body.children[2].children[0].children[1].appendChild(ul2);

      const movebtn = document.getElementById('move-btn')
      const root = document.getElementById('root')
      const leftsect = document.getElementById('left-sect')
      const rightsect = document.getElementById('right-sect')

      // movebtn
      movebtn.style.width = '200px';
      movebtn.style.height = '200px';
      movebtn.style.backgroundColor = '#fff';
      movebtn.style.borderRadius = '50%';
      movebtn.style.position = 'fixed';
      movebtn.style.bottom = '10px';
      movebtn.style.left = '50vw'
      
      /* flex set */
      movebtn.style.display = 'flex';
      movebtn.style.justifyContent = 'center';
      movebtn.style.alignItems = 'center';

      //root
      root.style.width = '100vw';
      root.style.height = '100vh'
      root.style.backgroundColor = 'cadetblue';
      /* flex set */
      root.style.display = 'flex';
      root.style.justifyContent = 'center';
      root.style.alignItems = 'center';

      // main
      root.children[0].style.width = '500px'
      root.children[0].style.height = '500px'
      root.children[0].style.border = '1px dotted black';
      /* flex set */
      root.children[0].style.display = 'flex'
      root.children[0].style.justifyContent = 'center';
      root.children[0].style.alignItems = 'center';

      // leftsect
      leftsect.style.display = 'flex';
      leftsect.style.justifyContent = 'center';
      leftsect.style.alignItems = 'center';
      leftsect.style.width = '200px';
      leftsect.style.height = '450px';
      leftsect.style.border = ' 1px solid black';

      // leftsect > ul 
      leftsect.children[0].style.listStyleType = 'none';

        // ul > li
      leftsect.children[0].children[0].style.width = '100%';
      leftsect.children[0].children[0].style.height = '50px';
      leftsect.children[0].children[0].style.backgroundColor = '#fff';
      leftsect.children[0].children[0].style.border = '1px solid black';

      leftsect.children[0].children[1].style.width = '100%';
      leftsect.children[0].children[1].style.height = '50px';
      leftsect.children[0].children[1].style.backgroundColor = '#fff';
      leftsect.children[0].children[1].style.border = '1px solid black';

      leftsect.children[0].children[2].style.width = '100%';
      leftsect.children[0].children[2].style.height = '50px';
      leftsect.children[0].children[2].style.backgroundColor = '#fff';
      leftsect.children[0].children[2].style.border = '1px solid black';

      leftsect.children[0].children[3].style.width = '100%';
      leftsect.children[0].children[3].style.height = '50px';
      leftsect.children[0].children[3].style.backgroundColor = '#fff';
      leftsect.children[0].children[3].style.border = '1px solid black';

      leftsect.children[0].children[4].style.width = '100%';
      leftsect.children[0].children[4].style.height = '50px';
      leftsect.children[0].children[4].style.backgroundColor = '#fff';
      leftsect.children[0].children[4].style.border = '1px solid black';

      // rightsect
      rightsect.style.display = 'flex';
      rightsect.style.justifyContent = 'center';
      rightsect.style.alignItems = 'center';
      rightsect.style.width = '200px';
      rightsect.style.height = '450px';
      rightsect.style.border = ' 1px solid blue';

      console.dir(window)

    </script>
</body>
</html>
